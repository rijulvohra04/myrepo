<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Amplify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      color: #333;
    }
    h1 {
      color: #ff9900;
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
    }
    .container {
      text-align: center;
      padding: 20px 40px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to AWS Amplify!</h1>
    <p>This is a simple website hosted with Amplify.</p>
  </div>
</body>
</html>
